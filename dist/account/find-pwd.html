<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>优管网-找回密码</title>
<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/common.min.css">
<link rel="stylesheet" href="../css/pages/account.min.css">
</head>
<body>
	<!-- 头部导航 -->
	<div class="header">
		<div class="container">
			<div class="row header-nav">
				<div class="col-xs-12">
					<img src="../images/logo.png" alt="logo图标" class="img-responsive" />
				</div>
			</div>
		</div>
	</div>
	<!-- /头部导航 -->
	<!-- 中间内容 -->
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-xs-7 col-sm-9 col-xs-offset-1 findPwd-title">找回密码</div>
				<div class="col-xs-4 col-sm-2 header-account">
					<ul>
						<li><a href="login.html">登录</a><span class="division">&#124;</span></li>
						<li><a href="register.html">注册</a></li>
					</ul>
				</div>
				<div class="col-xs-10 col-xs-offset-1 findPwd">
					<div class="findPwd-tip"><span class="glyphicon glyphicon-info-sign"></span>请输入您需要找回登录密码的用户名</div>
					<form class="findPwd-form col-xs-offset-1 form-horizontal">
					  	<div class="form-group">
					    	<label class="control-label col-sm-2 col-xs-12" for="email">用户名:</label>
					    	<div class="col-xs-10">
					    		<input type="email" class="form-control" id="email" placeholder="邮箱" required="required" oninput="checkAccount(this, 'email')" onpropertychange="checkAccount(this, 'email')" />
					    	</div>
					  	</div>
					  	<div class="form-group">
					  		<div class="col-sm-offset-2 col-xs-10 col-xs-offset-0">
					  			<input class="button" type="submit" value="确定" onclick="check()" />
					  		</div>
					  	</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /中间内容 -->
	<!-- 底部版权 -->
	<div class="footer">
		<div class="container">
			<div class="row copyright">
				<ul>
					<li><a href="#">关于我们</a><span class="division">&#124;</span></li>
					<li><a href="#">联系客服</a><span class="division">&#124;</span></li>
					<li><a href="#">招贤纳士</a><span class="division">&#124;</span></li>
					<li><a href="#">隐私说明</a><span class="division">&#124;</span></li>
					<li><a href="#">服务条款</a></li>
				</ul>
				<p>Copyright © 2015 epipe.cn allright reserved</p>
			</div>
		</div>
	</div>
	<!-- /底部版权 -->
<script src="../../lib/jquery.min.js"></script>
<script src="../js/pages/account.js"></script>
</body>
</html>
