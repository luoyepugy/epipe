<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>优管网-登录</title>
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.min.css">
	<link rel="stylesheet" href="../css/pages/account.min.css">	
</head>
<body>
<!-- 头部导航 -->
	<div class="header">
		<div class="container">
			<div class="row header-nav">
				<div class="col-xs-12">
					<img src="../images/logo.png" alt="logo图标" class="img-responsive" />
				</div>
			</div>
		</div>
	</div>
	<!-- /头部导航 -->
	<!-- 中间内容 -->
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="hidden-xs col-sm-6 col-md-5 col-md-offset-1">
					<img class="img-responsive" src="../images/login-banner.jpg" alt="登录图片">
				</div>
				<div class="col-xs-10 col-sm-6 col-md-5 col-lg-4 account-form col-xs-offset-1 col-sm-offset-0">
					<h3 class="tc">账户登录</h3>
					<form action="http://www.baidu.com" method="post" class="form-horizontal" >
						<div class="input-group">
							<span class="input-group-addon glyphicon glyphicon-user"></span>
							<input type="email" id="email" name="email" class="form-control" placeholder="请输入Email" required="required" oninput="checkAccount(this, 'email')" onpropertychange="checkAccount(this, 'email')" />
						</div>
						<div class="input-group">
							<span class="input-group-addon glyphicon glyphicon-lock"></span>
							<input type="password" id="pwd" name="password" class="form-control" placeholder="请输入密码" required="required" pattern="\w{6,}" oninput="checkAccount(this, 'pwd')" onpropertychange="checkAccount(this, 'pwd')" />
						</div>
						<p class="row login-auto">
							<label class="col-xs-7" for="autoLogin">
								<input class="mr5" type="checkbox" name="autoLogin" id="autoLogin" />&nbsp;2周内自动登录</label>
							<span class="col-xs-5 tr"><a href="find-pwd.html">忘记密码？</a></span>
						</p>
						<p><input class="account-button" name="loginBtn" type="submit" value="登录" onclick="check()" /></p>
					</form>
					<div class="row login-other">
						<div class="col-sm-4 hidden-xs text">其他登录方式：</div>
						<div class="col-xs-6 col-sm-4 text">
							<form action="/Account/ExternalLogin?ReturnUrl=%2FAccount%2FRegister" id="externalLoginForm" method="post">     	<input type="hidden" name="provider" />
                				<a class="link-gray" href="javascript:void(0)" name="external" data-value="QQConnect" title="使用你的 QQ账号 帐户登录">
                    				<img src="../images/qq.jpg" alt="qq">&nbsp;&nbsp;QQ账号
                				</a>
							</form>
						<script>
    					$(document).ready(function () {

	        				$("[name='external']").click(function () {

					            var value = $(this).attr("data-value");

					            $("[name='provider']").val(value);

					            $("#externalLoginForm").submit();

					        })

						})
						</script>

						</div>
						<div class="col-xs-6 col-sm-4 text"><a href="register.html">注册新用户</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /中间内容 -->
	<!-- 底部版权 -->
	<div class="footer">
		<div class="container">
			<div class="row copyright">
				<ul>
					<li><a href="#">关于我们</a><span class="division">&#124;</span></li>
					<li><a href="#">联系客服</a><span class="division">&#124;</span></li>
					<li><a href="#">招贤纳士</a><span class="division">&#124;</span></li>
					<li><a href="#">隐私说明</a><span class="division">&#124;</span></li>
					<li><a href="#">服务条款</a></li>
				</ul>
				<p>Copyright © 2015 epipe.cn allright reserved</p>
			</div>
		</div>
	</div>
	<!-- /底部版权 -->
<script src="../../lib/jquery.min.js"></script>
<script src="../js/pages/account.js"></script>
</body>
</html>
