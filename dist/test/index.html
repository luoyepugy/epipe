    <div class="header">
        <div class="container">
            <div class="row header-nav">
                <div class="col-xs-12">

<div class="content">
    <div class="container">
        <div class="row">
            <div class="hidden-xs col-sm-6 col-md-5 col-md-offset-1">
                <img class="img-responsive" src="/content/images/login-banner.jpg" alt="登录图片">
            </div>
            <div class="col-xs-10 col-sm-6 col-md-5 col-lg-4 account-form col-xs-offset-1 col-sm-offset-0">
                <h3 class="tc">账户登录</h3>
<form action="/Account/Login?ReturnUrl=%2F" class="form-horizontal" method="post" role="form">                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                        <input type="email" id="email" name="email" class="form-control" value="" placeholder="请输入Email" required="required" oninput="checkAccount(this, 'email')" onpropertychange="checkAccount(this, 'email')" />
                        <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        <input type="password" id="pwd" name="password" class="form-control" value="" placeholder="请输入密码" required="required" pattern="\w{6,}" oninput="checkAccount(this, 'pwd')" onpropertychange="checkAccount(this, 'pwd')" />
                        <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                    </div>
                    <p class="row login-auto">
                        <label class="col-xs-7" for="autoLogin">
                            <input type="checkbox" name="RememberMe"> 记住密码
                        </label>
                        <span class="col-xs-5 tr"><a href="/Account/FindPassword">忘记密码？</a></span>
                    </p>
                    <p><input class="account-button" name="loginBtn" type="submit" value="登录" onclick="check()" /></p>
</form>                <div class="row login-other">
                    <div class="col-sm-4 hidden-xs text">其他登录方式：</div>
                    <div class="col-xs-6 col-sm-4 text">
                        
<form action="/Account/ExternalLogin?ReturnUrl=%2F" id="externalLoginForm" method="post">                <input type="hidden" name="provider" />
            <a class="link-gray" href="javascript:void(0)" name="external" data-value="QQConnect" title="使用你的 QQ账号 帐户登录">
                <img src="/content/images/Connect_logo_1.png" alt="qq">&nbsp;&nbsp;QQ账号
            </a>
</form>
<script>

    $(document).ready(function () {

        $("[name='external']").click(function () {

            var value = $(this).attr("data-value");

            $("[name='provider']").val(value);

            $("#externalLoginForm").submit();

        })

    })

</script>


                    </div>
                    <div class="col-xs-6 col-sm-4 text"><a href="/Account/Register">注册新用户</a></div>
                </div>
            </div>
        </div>
    </div>
